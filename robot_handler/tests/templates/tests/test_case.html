{% extends "tests/base.html" %}

{% block content %}

<h1>{{ test_case.name }}</h1>
<table description="test_case_details">
    <tr>
        <th>Documentation</th>
        <th>Setup</th>
        <th>Teardown</th>
        <th>Timeout</th>
    </tr>
    <tr>
        <td>{{ test_case.documentation|linebreaks }}</td>
        <td>{{ test_case.setup }}</td>
        <td>{{ test_case.teardown }}</td>
        <td>{{ test_case.timeout }}</td>
    </tr>
</table>

{% endblock %}
